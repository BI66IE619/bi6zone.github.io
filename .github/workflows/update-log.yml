name: ü§ñ AI Auto Update Log

on:
  push:
    branches:
      - main
  workflow_dispatch:

# ADD THIS PERMISSIONS BLOCK
permissions:
  contents: write

jobs:
  generate-update:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'Auto AI Update Log')"

    steps:
      - name: üöÄ Checkout repository
        uses: actions/checkout@v4
        with:
          # REMOVE the token line below - use the default GITHUB_TOKEN
          # token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: üìù Get recent commits context
        run: |
          git log -3 --pretty=format:"%s" > recent_commits.txt
          echo "Recent commits for AI context:"
          cat recent_commits.txt

      - name: ü§ñ Generate AI update block (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip
          pip3 install requests

          python3 << 'EOF'
          import requests, os, datetime, json, random

          commit_text = open("recent_commits.txt").read().strip()
          today = datetime.date.today().strftime("%B %d, %Y")
          
          version_names = ["Quantum", "Phoenix", "Nebula", "Velocity", "Horizon", "Infinity", "Cosmic", "Synergy"]
          version_adjectives = ["Update", "Release", "Launch", "Drop", "Upgrade", "Evolution"]
          
          version_name = f"{random.choice(version_names)} {random.choice(version_adjectives)}"
          version_number = f"1.{random.randint(1,20)}.{random.randint(0,9)}"

          api_key = os.environ["GEMINI_API_KEY"]
          url = f"https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key={api_key}"

          prompt = f"""
          Create an engaging HTML update card for a gaming website. Based on these git commits: {commit_text}
          
          Return ONLY this exact HTML structure, no other text:

          <div class="update-item" style="animation-delay: 0.1s;">
            <div class="update-header">
              <div class="version-info">
                <span class="version-badge">v{version_number}</span>
                <h3 class="version-title">{version_name}</h3>
              </div>
              <span class="version-date">{today}</span>
            </div>
            <div class="update-content">
              <ul class="update-list">
                <!-- Create 3-4 exciting bullet points about gaming updates -->
                <!-- Use gaming emojis like üéÆ, üöÄ, üéØ, ‚ú®, üêõ, üì±, üïπÔ∏è -->
              </ul>
            </div>
          </div>
          """

          payload = {
              "contents": [
                  {"parts": [{"text": prompt}]}
              ],
              "generationConfig": {
                  "temperature": 0.8,
                  "topK": 40,
                  "topP": 0.95,
                  "maxOutputTokens": 500,
              }
          }

          try:
              r = requests.post(url, json=payload, timeout=30)
              r.raise_for_status()
              
              response_text = r.json()["candidates"][0]["content"]["parts"][0]["text"]
              clean_html = response_text.strip()
              clean_html = clean_html.replace('```html', '').replace('```', '').strip()
              
              if '<div class="update-item"' in clean_html and '<li>' in clean_html:
                  open("new_update.html", "w").write(clean_html)
                  print("‚úÖ Successfully generated AI update card!")
              else:
                  raise Exception("AI response doesn't contain valid HTML structure")
                  
          except Exception as e:
              print(f"‚ùå AI Generation failed: {e}")
              fallback_html = f'''
              <div class="update-item" style="animation-delay: 0.1s;">
                <div class="update-header">
                  <div class="version-info">
                    <span class="version-badge">v{version_number}</span>
                    <h3 class="version-title">{version_name}</h3>
                  </div>
                  <span class="version-date">{today}</span>
                </div>
                <div class="update-content">
                  <ul class="update-list">
                    <li>üéÆ Automatic game updates and improvements</li>
                    <li>üöÄ Enhanced performance and loading times</li>
                    <li>‚ú® Better gaming experience with latest fixes</li>
                    <li>üéØ New features and gameplay enhancements</li>
                  </ul>
                </div>
              </div>
              '''
              open("new_update.html", "w").write(fallback_html.strip())
          EOF

      - name: üìã Insert update into HTML
        run: |
          NEW_UPDATE=$(cat new_update.html)
          awk -v update="$NEW_UPDATE" '
            /<!-- UPDATE_LOG_START -->/ {
                print "            <!-- UPDATE_LOG_START -->"
                print "            " update
                next
            }
            /<!-- UPDATE_LOG_END -->/ {
                print "            <!-- UPDATE_LOG_END -->"
                next
            }
            1
          ' ul.html > ul_temp.html
          
          mv ul_temp.html ul.html
          echo "‚úÖ Update successfully inserted!"

      - name: üîç Verify the update was inserted
        run: |
          if grep -q "update-item" ul.html; then
            echo "‚úÖ Update card found in HTML - success!"
          else
            echo "‚ùå Error: Update card not found in HTML"
            exit 1
          fi

      - name: üì§ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ul.html
          git diff --staged --quiet || git commit -m "ü§ñ AI Auto Update: $(date +'%Y-%m-%d %H:%M')"
          git push
        # REMOVE the GITHUB_TOKEN env line below

      - name: üßπ Cleanup
        if: always()
        run: rm -f new_update.html recent_commits.txt
