name: Auto Update Log

on:
  push:
    branches:
      - main

jobs:
  generate-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get previous tag
        id: prev
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0.0")
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create new version number
        id: version
        run: |
          OLD=${{ steps.prev.outputs.tag }}
          BASE=$(echo "$OLD" | sed 's/v//')
          PART4=$(( $(echo $BASE | awk -F. '{print $4}') + 1 ))
          NEW="v1.0.0.$PART4"
          echo "new_version=$NEW" >> $GITHUB_OUTPUT

      - name: Get diff
        id: diffstep
        run: |
          DIFF=$(git log -1 --pretty=format: --name-status HEAD)
          PATCH=$(git diff HEAD~1 HEAD)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "patch<<EOF" >> $GITHUB_OUTPUT
          echo "$PATCH" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate AI Summary (Gemini Flash)
        id: ai
        run: |
          SUMMARY=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{
              'contents':[{
                'parts':[{
                  'text': 'Summarize these website code changes into a clear update log note for normal users (not coders). Do NOT include code. Make it readable and normal. Use 2–4 bullet points.\n\nFiles Changed:\n${{ steps.diffstep.outputs.diff }}\n\nPatch:\n${{ steps.diffstep.outputs.patch }}'
                }]
              }]
            }" \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyDbsKCMD-m3Sj-9c_z7SxzIQxfTBBUiZj0" \
            | jq -r '.candidates[0].content.parts[0].text')

          echo "summary=$SUMMARY" >> $GITHUB_OUTPUT

      - name: Insert update into ul.html
        run: |
          VERSION=${{ steps.version.outputs.new_version }}
          DATE=$(date +"%Y-%m-%d")
          SUMMARY="${{ steps.ai.outputs.summary }}"

          INSERT="<li><strong>$VERSION</strong> — $DATE<br>$SUMMARY</li>"

          sed -i "s|<!-- UPDATES HERE -->|$INSERT\n<!-- UPDATES HERE -->|" ul.html

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ul.html
          git commit -m "Automated update log entry"
          git tag ${{ steps.version.outputs.new_version }}
          git push --follow-tags
