<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Log</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        .content {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        .version-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .update-item {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 0.4s ease forwards;
            opacity: 0;
        }

        .update-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .version-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .version-badge {
            background: #ffc107;
            color: black;
            padding: 5px 12px;
            border-radius: 6px;
            font-weight: bold;
        }

        .version-title {
            margin: 0;
        }

        .version-date {
            opacity: 0.7;
        }

        .update-list {
            margin: 0;
            padding-left: 20px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Update Log</h1>
    </div>

    <div class="content">
        <div class="version-section">

            <!-- ==================================================== -->
            <!-- AUTO-GENERATED UPDATES ONLY (Injected by GitHub Action) -->

            <!-- UPDATE_LOG_END -->
            <!-- ==================================================== -->

        </div>
    </div>

</body>
</html>
